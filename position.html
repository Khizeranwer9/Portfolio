<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .fix{
            position: fixed;
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
     <div style="background-color: skyblue;display: flex;justify-content: center; align-items: center;" class="fix">
        <p style="font-family: Arial, Helvetica, sans-serif;"><b>Fixed</p></b>

    </div>
    <div style="height: 30vh;display: flex;justify-content: center;align-items: center;"><h1> Position Property Practise</h1></div>
    <div style="background-color: rgb(243, 246, 248);width: 1200px;height: 400px;margin: auto; position: relative;">

        <div style="width: 1100px;height: 50px;background-color: greenyellow; margin: auto;position: relative;top: -10px;display: flex;align-items: center;justify-content: center;">
        <p>relative</p></div>
        <div style="width: 250px;height: 150px;background-color: sandybrown;position: absolute;right: 10%;top: -50px;display: flex;justify-content: center;align-items: center;">
            <p >absolute</p>
        </div>
        <div style="width: 1100px;height: 50px;background-color: gray;margin: auto;margin-top: 90px; position: static; display: flex;align-items: center;justify-content: center;">
        <p>static</p></div>
    
    
    
    
    </div>
</html>
